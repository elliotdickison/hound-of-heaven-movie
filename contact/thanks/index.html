    <header class="page-header cf">
      <a href="/"><img class="page-logo" src="/images/header.jpg" /></a>
      <div class="mobile-only page-title">Contact</div>
      <nav class="page-nav">

    <div class="page-body contact-page">
      <!-- start page content -->
      <div class="success-message">Thanks, your message has been sent!</div>
      <form method="POST" action="https://formspree.io/ejdickison@gmail.com">
        <span>
          <label class="split" for="contact-first">First</label>
          <label class="split" for="contact-last">Last</label>
        </span>
        <span>
          <input class="split" type="text" name="first_name" id="contact-first" />
          <input class="split" type="text" name="last_name" id="contact-last" />
        </span>
        <label for="contact-email">Email</label>
        <input type="email" name="email" id="contact-email" />
        <label for="contact-subject">Subject</label>
        <input type="text" name="subject" id="contact-subject" />
        <label for="contact-body">Body</label>
        <textarea name="body" id="contact-body" rows="5"></textarea>
        <input type="submit" value="Submit" />
        <input type="hidden" name="_next" value="/contact/thanks" />
      </form>
      <!-- end page content -->
